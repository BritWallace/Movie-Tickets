<body><!DOCTYPE html>
  <html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
    <!-- <img src="images/cat.jpeg" alt=""> -->
  <body>
    <div> 
      <h1>Welcome to Movie Madness.  Get your tickets here!</h1>
    <div class="container">
      <form id="formOne">
        <div class="form-group">
          <label for="popcorn">Who wants popcorn with your ticket?</label>
          <select class="form-control" id="popcorn">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Movie times</label>
          <select class="form-control" id="time">
            <option>2:00pm</option>
            <option>8:00pm</option>
            <option>9:30pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tickets">What ticket would you like to purchase?</label>
          <select class="form-control" id="tickets">
            <option>under 13</option>
            <option>Adult</option>
            <option>Senior discount</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie">Movies playing in your area today are below.</label>
          <select class="form-control" id="movie">
            <option>Code Wars</option>
            <option>Get Out Of Town</option>
            <option>Space Race</option>
            </select>
            <div>
              <button type="submit" class="btn-primary">Click here for price.</button>
              </form>
          </div>
        </div>  
        <div id="show">
          <h1>Enjoy your movie!</h1>
          <div class="clicked">
          </select>
        </div>
    </div>   
  </body>
  </html>
